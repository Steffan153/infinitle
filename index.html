<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinitle - Wordle clone</title>
    <link rel="stylesheet" href="infinitle.css" />
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter:regular" rel="stylesheet" />
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6NF1ZD5F13"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-6NF1ZD5F13');
    </script>
  </head>
  <body>
    <div class="container">
      <div class="title">Infinitle</div>
      <div class="lc-gu">
        <div class="letter-count">
          <label for="letter-count-r">Letters:</label>
          <div class="letter-count-s">5</div>
          <input type="range" id="letter-count-r" min="2" max="15" value="5" />
        </div>
        <button class="give-up">Give Up</button>
      </div>
      <div class="guesses">
        <div class="guess-letters"></div>
        <div class="guess-letters"></div>
        <div class="guess-letters"></div>
        <div class="guess-letters"></div>
        <div class="guess-letters"></div>
        <div class="guess-letters"></div>
      </div>

      <div class="keyboard">
        <div class="key-row">
          <div class="key-letter">Q</div>
          <div class="key-letter">W</div>
          <div class="key-letter">E</div>
          <div class="key-letter">R</div>
          <div class="key-letter">T</div>
          <div class="key-letter">Y</div>
          <div class="key-letter">U</div>
          <div class="key-letter">I</div>
          <div class="key-letter">O</div>
          <div class="key-letter">P</div>
        </div>
        <div class="key-row">
          <div class="key-letter">A</div>
          <div class="key-letter">S</div>
          <div class="key-letter">D</div>
          <div class="key-letter">F</div>
          <div class="key-letter">G</div>
          <div class="key-letter">H</div>
          <div class="key-letter">J</div>
          <div class="key-letter">K</div>
          <div class="key-letter">L</div>
        </div>
        <div class="key-row">
          <div class="key-backspace">âŒ«</div>
          <div class="key-letter">Z</div>
          <div class="key-letter">X</div>
          <div class="key-letter">C</div>
          <div class="key-letter">V</div>
          <div class="key-letter">B</div>
          <div class="key-letter">N</div>
          <div class="key-letter">M</div>
          <div class="key-enter">&#x21b5;</div>
        </div>
      </div>

      <div class="announcement"></div>

      <div class="normal-mode">
        <input type="checkbox" id="normal-mode-c" checked>
        Normal Mode (only uses words that people actually know)
      </div>
    </div>
    <script src="infinitle.js"></script>
  </body>
</html>
